name: Test PR build and checks filenames + title case

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: npm
        cache-dependency-path: ./package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: ENV file
      run: |
        echo "URL=http://localhost:3000" > .env
        echo "BASE_PATH=/" >> .env
        echo "ORG=betaflight" >> .env

    - name: Build package
      id: build-package
      continue-on-error: true
      run: npm run Build

  check-file-names:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: npm
        cache-dependency-path: ./package-lock.json

    - name: Install dependencies
      run: npm install chalk

    - name: Check file names of markdown files
      id: check-file-names
      run: npm run check:file-names

  check-title-case:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: npm
        cache-dependency-path: ./package-lock.json

    - name: Install dependencies
      run: npm install chalk title-case

    - name: Check title case in markdown files
      id: check-title-case
      run: npm run check:title-case